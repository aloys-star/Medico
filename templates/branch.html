{% extends 'inner-page.html' %}
{% load static %}

{% block body %}

    <form action="" method="POST">
    {% csrf_token %}

        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Enter name" required="required">
        <br><br>

        <label for="location" class="form-label">Email Address</label>
        <input type="email" id="location" class="form-control" name="location" placeholder="enter location" required="required">
        <br><br>

        <label for="manager" class="form-label">Phone number</label>
        <input type="text" id="manager" class="form-control" name="manager" required="required">
        <br><br>

        <label for="email" class="form-label">Message</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="Type something here" required="required">

        <br><br>
    <button type="submit" class="btn btn-primary">Submit</button>


    </form>

{% endblock %}
